{% extends 'layout.html' %}

{% block title %}Submission Received{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4em 1em;">
    <h2 style="color: var(--primary-color); font-size: 2em; margin-bottom: 0.5em;">Thank You!</h2>
    <p style="font-size: 1.2em; color: #555;">Your submission has been successfully saved to the dataset.</p>
    <a href="{{ url_for('home') }}" 
    style="display: inline-block; margin-top: 2em; padding: 0.8em 1.5em; background-color: var(--primary-color); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background-color 0.2s;">
    Submit Another Entry
    </a>
</div>
{% endblock %}
