<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 2em; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input[type="password"] { width: 100%; padding: 10px; margin-top: 1em; border-radius: 8px; border: 1px solid #ccc; }
        button { margin-top: 1em; padding: 10px 15px; border-radius: 8px; border: none; background-color: #007bff; color: white; cursor: pointer; width: 100%; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="{{ url_for('admin_login') }}" method="POST">
            <input type="password" name="password" placeholder="Enter admin password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
