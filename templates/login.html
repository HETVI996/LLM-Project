{% extends 'layout.html' %}
{% block title %}Welcome to Path{% endblock %}

{% block content %}
<form action="/login" method="POST" class="login-form">
    <p>This form is just for data collection purpose. Soon We will provide you whole website</p>
    <div class="question-block">
        <label class="main-label" for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="e.g., Alex Doe">
    </div>
    <div class="question-block">
        <label class="main-label" for="age">Your Age</label>
        <input type="number" id="age" name="age" required placeholder="e.g., 25">
    </div>
    <div class="question-block">
        <label class="main-label">Your Gender</label>
        <select name="gender" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ced4da; font-size: 1em; background-color: white;">
            <option value="" disabled selected>Please select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
    </div>
    <button type="submit">Start Questionnaire</button>
</form>
{% endblock %}
